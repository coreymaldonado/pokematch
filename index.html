<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMatch</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" async></script>
    <link rel="icon" type="image/x-icon" href="/pokeball.png">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="poketext">PokeMatch</h1>
        <div class="flex"">
          <div class="container">
            <button onclick="resetGame()" style="height:40px">Reset</button>
          </div>
          <span class="label">Generation: </span>
          <label class="label"
            >One
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Two
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Three
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Four
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Five
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Six
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Seven
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Eight
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="label"
            >Nine
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
      </header>

      <div id="game">
        <!-- <p id="output"></p> -->
      </div>
    </div>

    <!-- <script src="/script.js" /> -->
  </body>
</html>
